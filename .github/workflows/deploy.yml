name: Deploy SAT Website via AWS SSM

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: true

jobs:
  deploy:
    name: Production Deploy
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to EC2 via AWS SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy SAT Website from GitHub Actions" \
            --parameters commands='[
              "set -e",
              "sudo -u paresh bash -lc \"cd /var/www/sat/sat-website\"",
              "sudo -u paresh bash -lc \"git fetch origin main\"",
              "sudo -u paresh bash -lc \"git reset --hard origin/main\"",
              "sudo -u paresh bash -lc \"source venv/bin/activate\"",
              "sudo -u paresh bash -lc \"pip install -r requirements.txt\"",
              "sudo systemctl reload sat"
            ]' \
            --timeout-seconds 600 \
            --max-concurrency \"1\" \
            --max-errors \"0\"
